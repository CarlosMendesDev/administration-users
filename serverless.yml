service: administration-users

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  getAcessNumber:
    handler: analyzeAccess.getAcessNumber
    events:
      - http:
          path: /get-acess
          method: GET
  incrementAcessNumber:
    handler: analyzeAccess.incrementAcessNumber
    events:
      - http:
          path: /increment-acess
          method: GET

plugins:
  - serverless-offline
